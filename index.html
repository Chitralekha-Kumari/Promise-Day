<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Promise Day</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  </head>
  <body>
    <div class="container">
      <label>
        <input type="checkbox" id="messageState" style="display: none" />
        <div class="heart">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg"
            alt="Heart"
          />
        </div>
      </label>

      <div class="message">
        <h1>My Dearest</h1>
        <p>
          As <span class="main">Promise Day</span> dawns upon us, I find myself
          overwhelmed with gratitude for having you in my life...
        </p>
        <p><span class="main"> Your Love</span></p>
      </div>

      <p class="back">Click On Heart To See Magic</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
